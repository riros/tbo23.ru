server {
    server_name tbo23.ru;
    return 301 http://www.tbo23.ru/$request_uri;
}


server {
    server_name www.tbo23.ru;
	set $doc_root /var/www/$server_name/;

        access_log /var/www/$server_name/logs/nginx_access.log;
        root $doc_root;
        autoindex off;
	client_max_body_size 20m;

	location /robots.txt {
	    try_files /$uri $uri;
	}
	location /favicon.ico {
	    try_files /static/$uri $uri;
	}
	

    location ~(/static/.*)$ {
    add_header Access-Control-Allow-Origin *;
        expires max;
        try_files /$uri $uri;
    }
	
	location ~(/media/.*)$ {
		add_header Access-Control-Allow-Origin *;
		expires max;
		try_files /$uri $uri;
	}

        location / {
		uwsgi_pass unix:///var/run/uwsgi/app/$server_name/socket;
		include uwsgi_params;
        }
}

    
